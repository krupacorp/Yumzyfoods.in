<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumzy Foods</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FF0000; /* Red background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            max-width: 100vw; /* Logo now covers up to 100% of the viewport width */
            max-height: 95vh; /* Logo now covers up to 95% of the viewport height */
            object-fit: contain; /* Ensures the image scales proportionally */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Yumzy Logo" class="logo">
</body>
</html>
